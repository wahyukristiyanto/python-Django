{% extends 'portofolio/base.html' %}

{% block content %}

    {% load static %}

    <div class="containter text-center">
        <h1>Hi, this is homepage Portofolio</h1>
        <img src="{% static 'portofolio/LogoJawaTengah.png' %}" width="90">
        <a href="{% static 'portofolio/PERBUP NOMOR 107 TAHUN 2019.pdf' %}">Resume</a>
    
        {% for project in projects %}
    
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <img src="{{ project.image.url }}" width="90">
            {% if project.url %}
                <a href="{{ project.url }}">Link</a>
            {% endif %}
    
        {% endfor %}
    
        <p><a href="{% url 'blog:all_blogs' %}">Go to Blog Page</a></p>
    </div>

{% endblock %}
