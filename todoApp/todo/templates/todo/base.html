{% if user.is_authenticated %}
    You're {{ user.username }}
    <form action="{% url 'logout' %}" method="POST">
        <button type="submit">Logout</button>
        {% csrf_token %}
    </form>
{% else %}
    <a href="{% url 'signup' %}">Signup</a>
    <a href="{% url 'signin' %}">Signin</a>
{% endif %}

{% block content %}{% endblock %}
